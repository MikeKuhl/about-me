<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike's Awesome</title>
    <style>
      html {
        background-color: #3e4e50;
        border-style: dashed solid;
        height: auto;
        width: 250px;
        margin: auto;
        display: inline-block;
        border-width: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #0de789;
        border: black;
        color: #3e4e50;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #facfad">Class 1 Lab</h1>
    <button id="test">Click me!</button>
    <header>
      <p style="color: #facfad">"Who is your favorite character?"</p>
      <p style="color: #f8bd7f">"Who is your favorite character?"</p>
      <p style="color: #f5ac72">"Do you think they are bad or good guy?"</p>
      <p style="color: #f5ac72">"How many pets do they have?"</p>
    </header>
    <script>
      document.getElementById("test").addEventListener("click", function () {
        let greeting = prompt("What is your name?");
        alert("Well Hello " + greeting);
        console.log("Greeting" + greeting);
        let favChar = prompt("Who is your favorite character?");
        alert("That's cool!, I love " + favChar + "!");
        console.log("Who is your favorite character? " + favChar);
        let goodOrBad = prompt(
          "Do you think " + favChar + "is a bad or good guy?"
        );
        alert("Well I happen to dislike " + goodOrBad + " people");
        console.log("Do you think they are bad or good guy? " + goodOrBad);
        let pets = prompt("How many pets do they have?");
        console.log("How many pets do they have?" + pets);
        alert("wow you have " + pets + "pets");
        alert(
          "Wow!  " +
            greeting +
            "your favorite character is " +
            favChar +
            " and you think they are a " +
            goodOrBad +
            " person! You also say they have " +
            pets +
            " pets"
        );
      });
    </script>
  </body>
</html>
